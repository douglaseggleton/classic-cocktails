<div class="ingredients">
    <div tabindex="0" *ngFor="let ingredient of ingredients"
      class="ingredients__item"
      [class.ingredients__item--selected]="ingredient.selected" 
      (click)="toggle.emit(ingredient)">
      {{ ingredient.name }}
      <span *ngIf="ingredient.selected">-</span>
      <span *ngIf="!ingredient.selected">+</span>
    </div>
  </div>
